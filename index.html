<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Recipe Finder</title>
    <link rel="stylesheet" href="./assets/css/CSS/styles.css">
</head>

<body>

    <div class="container">
        <div class="wrapper">
            <div class="search">
                <h1 class="title">Find The Meal You Are Looking For</h1>
                <blockquote>"Cooking is a caring and nurturing act. It's kind <br>of the ultimate gift for someone, to
                    cook for them."<br><cite>- Curtis Stone</cite></blockquote>




                <div class="searchbtn">
                    <input type="text" class="search-content" placeholder="What are you craving" id="search-input">
                    <button type="submit" class="search-btn btn" id="search-btn">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="meal-display">
                <h2 class="title">Your Result:</h2>
                <div id="meal">
                    <!-- Meal Items Result -->
                    <div class="meal-item">
                        <div class="meal-photo">
                            <img src="/assets/food.fries.jpg" alt="food">
                        </div>
                        <div class="meal-name">
                            <h3>French Fries</h3>
                            <a href="#" class="Recipebtn">Get Recipe</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/JS/script.js"></script>
</body>

</html>
