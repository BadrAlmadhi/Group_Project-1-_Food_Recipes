<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Recipe Finder</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/CSS/styles.css">

    <!-- Ubuntu Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="wrapper flex flex-wrap">
            <div class="search w-full lg:w-1/3">
                <h1 class="title">Find The Meal You Are Looking For</h1>
                <blockquote>"Cooking is a caring and nurturing act. It's kind <br>of the ultimate gift for someone, to
                    cook for them."<br><cite>- Curtis Stone</cite></blockquote>




                <div class="searchbtn">
                    <input type="text" class="search-content" placeholder="What are you craving" id="search-input">
                    <button type="submit" class="btn py-2 px-4 rounded-full" id="search-btn"> Search here
                    </button>
                </div>
            </div>
            <div class="meal-display w-full lg:w-1/3">
                <h2 class="title">Your Result:</h2>
                <div id="meal">
                    <!-- Meal Items Result -->
                    <div class="meal-item">
                        <div class="meal-photo">
                            <img src="" id="imageLink" class=""></img>
                        </div>
                        <div class="meal-name">
                            <!-- <h3>French Fries</h3> -->
                            <!-- <a href="#" class="btn" id="Recipebtn">Get Recipe</a> -->
                            <button type="submit" class="btn py-2 px-4 rounded-full" id="Recipebtn">Get Recipe</button>
                        </div>
                        <div id="playerDivID">
                        <a href="" id="player" >Youtube Link</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class=" displayInstructions w-full lg:w-1/3" id="displayInstructions">
                <h2 class="title">Instructions</h2>
                <ol id="instructionsList"></ol>
            </div>
        </div>
    </div>
    <script src="./assets/JS/script.js"></script>
</body>

</html>
