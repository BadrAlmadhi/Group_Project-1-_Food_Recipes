<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe Finder</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>

<body>
    <h1>
        Food Recipe Finder
    </h1>
    <div class="container">
        <div class="row align-items-start">
        <section class="search-area col">
            <h3>
                Search for a recipe:
            </h3>
            <form id="search-area">
                <input id="recipe" type="text" placeholder="Recipe" name="Recipe">
                <button id="search-button">Search</button>
                <br>
            </form>
        </section>
    
        <section class="search-info col">
            <div class="current-search"></div>
            <div class="container">
                <div id="recipeOptions" class="row align-items-start">
                
                </div>
            </div>
        </section>
        </div>
        </div>
   

 

</body>
